<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game Project</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroids.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:
		     <p>W - move forward<br>
		    	S - move backwards<br>
		    	A - steer left<br>
		    	D - steer right<br>
			R - hyperspace!<br>
			Space - create new asteroids
			Click to shoot<p>

		    Benjamin Kim B4
	    </footer>
	</body>
</html>
